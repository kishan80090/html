 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artworks Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Artworks (Page 1)</h2>
  <table id="artTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Origin</th>
        <th>Artist</th>
        <th>Inscriptions</th>
        <th>Date Start</th>
        <th>Date End</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="6">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchArtworks() {
      const response = await fetch('https://api.artic.edu/api/v1/artworks?page=1');
      const data = await response.json();
      const artworks = data.data;

      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = ''; // Clear loading row

      artworks.forEach(art => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${art.title || 'N/A'}</td>
          <td>${art.place_of_origin || 'N/A'}</td>
          <td>${art.artist_display || 'N/A'}</td>
          <td>${art.inscriptions || 'N/A'}</td>
          <td>${art.date_start || 'N/A'}</td>
          <td>${art.date_end || 'N/A'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    fetchArtworks();
  </script>
</body>
</html>
