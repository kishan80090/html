<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Form</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: red;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input {
      flex: 1 1 300px;
      height: 30px;
      font-size: 16px;
      padding: 5px;
    }

    .full-width {
      width: 98%;
      margin-bottom: 20px;
    }

    .butt {
      width: 100%;
      height: 40px;
      border-radius: 20px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
    }

    .butt:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Register</h1>
    <div class="row">
      <input type="text" placeholder="First Name" />
      <input type="text" placeholder="Surname" />
    </div>
    <div>
      <input type="text" class="full-width" placeholder="Email" />
    </div>
    <div>
      <input type="text" class="full-width" placeholder="Password" />
    </div>
    <div>
      <button class="butt">Submit</button>
    </div>
  </div>

</body>
</html>
