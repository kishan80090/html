<!DOCTYPE html>

<head>

  <title>Films Search</title>
  <style>
    .col{
      position: static;
      display: flex;
      flex-wrap: wrap;
    }
    .col1:hover{
      transform: scale(1.02);
    }
    .box{
      width: 30px;
      height: 30px;
    }

    @keyframes rotateAnimation {
      0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
      100% { transform: rotateX(350deg) rotateY(350deg) rotateZ(350deg); }
    }

    .rotating-cube {
      width: 80px;
      height: 80px;
      background-color: #8e3cb4;
      transform-style: preserve-3d;
      animation: rotateAnimation 4s infinite;
    }
    @keyframes rotateCircle {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes moveLeftRight {  
    0%{background-color: red; left:0%}
    50%{background-color: black; left: 90%;}
    100%{ background-color: yellow;left: 0%;}
    }
    .rotating-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f7f1f0;
      background-image: url('svgs/kishan\ \(3\).jpg');
      background-size: cover;
      animation: rotateCircle 10s linear infinite, moveLeftRight 10s ease-in-out infinite;
      margin: 10px;
      position: absolute; 
    }


  </style>
</head>
<script>
  function Films() {
    let move = document.getElementsByTagName("input")[0].value.toLowerCase().trim();
    let show = document.getElementsByTagName("input");
    let n = show.length;
    let count = 0;
    console.log(n);
    for (let i = 1; i <=n-1; i++) {
      let moviename = show[i].title.toLowerCase().trim();
      if (moviename.includes(move)) {
        show[i].style.display = "block";
        count++;
      } else {
        show[i].style.display = "none";
      }
    }
    document.getElementById("photo").innerHTML = `Movies Count: ${count}`;
  }
</script>
