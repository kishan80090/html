<script>
  function Films() {

    let move = document.getElementsByTagName("input")[0].value.toLowerCase().trim();

    let show = document.getElementsByTagName("input");

    let count = 0;

    console.log(n);

    for (let i = 1; i <=n-1; i++) {

      let moviename = show[i].title.toLowerCase().trim();

      if (moviename.includes(move)) {

        count++;

      }
    }
    document.getElementById("photo").innerHTML = `Product Count: ${count}`;
  }
</script>
