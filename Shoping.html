<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Films Search</title>
  <style>
    body {
      background-color: blue;
      font-family: Arial, sans-serif;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .product {
      display: inline-block;
      text-align: center;
      color: white;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
    }

    .rotating-cube {
      width: 200px;
      height: 50px;
      margin: 30px auto;
      text-align: center;
      line-height: 50px;
      color: white;
      font-weight: bold;
      background-color: #8e3cb4;
      animation: rotateAnimation 4s infinite;
    }

    @keyframes rotateAnimation {
      0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    input[type="text"] {
      height: 35px;
      width: 600px;
      border: 2px solid rgb(81, 150, 81);
      padding: 5px 10px;
      font-size: 20px;
      margin-top: 30px;
    }

  </style>
</head>

<body>

  <center><h1 style="background-color: aqua;">Welcome Customer</h1></center>

  <center>
    <input onkeyup="searchProducts()" onchange="searchProducts()" type="text" placeholder="🔍 Search here for product...">
  </center>

  <div class="rotating-cube" id="photo">Product Count: 10</div>

  <center><p style="color: yellow;"><b>Available Product</b></p></center>

  <div class="product-container" id="productList">
    <div class="product" title="Penonic Pen">
      <img src="svgs/Pen.jpg" alt="Pen">
      <h3>Penonic</h3>
    </div>

    <div class="product" title="USB Drive">
      <img src="svgs/Usb.jpg" alt="USB">
      <h3>USB</h3>
    </div>

    <div class="product" title="Moja Socks">
      <img src="svgs/Moja.jpg" alt="Moja">
      <h3>Moja</h3>
    </div>

    <div class="product" title="Boll Ball">
      <img src="svgs/Boll.jpg" alt="Boll">
      <h3>Boll</h3>
    </div>

    <div class="product" title="Smart Phone">
      <img src="svgs/Phone.jpg" alt="Phone">
      <h3>Phone</h3>
    </div>

    <div class="product" title="Skin Cream">
      <img src="svgs/Cream.jpg" alt="Cream">
      <h3>Cream</h3>
    </div>

    <div class="product" title="Facewash Gel">
      <img src="svgs/Facewash.jpg" alt="Facewash">
      <h3>Facewash</h3>
    </div>

    <div class="product" title="Wall Fan">
      <img src="svgs/Fan.jpg" alt="Fan">
      <h3>Wall Fan</h3>
    </div>

    <div class="product" title="Laptop">
      <img src="svgs/Laptop.jpg" alt="Laptop">
      <h3>Laptop</h3>
    </div>

    <div class="product" title="Notebook">
      <img src="svgs/Notbook.jpg" alt="Notebook">
      <h3>Not Book</h3>
    </div>

    <div class="product" title="Fan">
      <img src="svgs/fan1.jpg" alt="Notebook">
      <h3>Fan</h3>
    </div>
    <div class="product" title="Biscuit">
      <img src="svgs/bis.jpg" alt="Notebook">
      <h3>Biscuit</h3>
    </div>
    <div class="product" title="Notebook">
      <img src="svgs/Notbook.jpg" alt="Notebook">
      <h3>Not Book</h3>
    </div>
  </div>

  <script>
    function searchProducts() {
      const searchValue = document.querySelector("input[type='text']").value.toLowerCase().trim();
      const products = document.querySelectorAll(".product");
      let count = 0;

      products.forEach(product => {
        const title = product.getAttribute("title").toLowerCase();
        if (title.includes(searchValue)) {
          product.style.display = "inline-block";
          count++;
        } else {
          product.style.display = "none";
        }
      });

      document.getElementById("photo").innerText = `Product Count: ${count}`;
    }
  </script>

</body>
</html>
