<!DOCTYPE html>
<html>
<head>
    <title>Live Text Display</title>
    <style>
        #box {
            width: 300px;
            height: 150px;
            background-color: yellow;
            font-size: 20px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function showLiveText() {
            var text = document.getElementById("myInput").value;
            document.getElementById("box").innerText = text;
        }
    </script>
</head>
<body>
    <center>
        <div id="box"></div>
        <input type="text" id="myInput" placeholder="Yahan likho" oninput="showLiveText()">
    </center>
</body>
</html>
